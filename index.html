<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle-An Online Dictionary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/binoculars-fill.svg" type="image/x-icon">
    <script src="./script.js"></script>
</head>
<body>
    <div class="screen">
        <div class="container">
            <div class="logo">
                <img src="./assets/Doodle-removebg-preview.png" alt="" id="logo">
            </div>
            <div class="element">
                <input type="text" placeholder="Enter the word" id="input-search">
                <button id="input-btn" onclick="btn_clicked()"><img src="./assets/binoculars-fill.svg" alt="binoculars-fill"></button>
            </div>
            <div class="result" id="result">
                <p id="input-word"></p>
                <small id="phonetic"></small>
                <hr>
                <small id="POS"></small>
                <ul id="Meaning"></ul>
                <ol id="Example" class="example"></ol>
                <br>
                <small id="s-POS"></small>
                <ul id="s-Meaning"></ul>
                <ol id="s-Example" class="example"></ol>
            </div>
            <p id="error"><img src="./assets/exclamation-triangle.svg" alt=""> error 404: The word is not in our list, Please check the spelling and try again</p>
        </div>
    </div>
</body>
</html>
